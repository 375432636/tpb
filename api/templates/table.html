
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
  <el-table
    :data="tableData"
    style="width: 100%"
    :default-sort = "{prop: 'leechers', order: 'descending'}"
    >
    <el-table-column
      prop="name"
      label="name"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="leechers"
      label="leechers"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="seeders"
      label="seeders"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="num_files"
      label="num_files"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="size"
      label="size"
      :formatter="formatData"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="username"
      label="username"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="added"
      label="added"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="status"
      label="status"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="imdb"
      label="imdb"
      sortable
      width="180"> </el-table-column>
    <el-table-column
      prop="magnet_link"
      label="magnet_link"
      sortable
      width="180">
  <template slot-scope="scope">
    <a :href="scope.row.magnet_link" target="_blank" class="buttonText">magnet_link</a>
  </template>
</el-table-column>
  </el-table>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
   data() {
      return {
        tableData: {{tableData}}
      }
    },
    methods: {
      formatter(row, column) {
        return row.address;
      },
formatData (row, column, cellValue) {

  var size = row.size;
  var size = parseInt(size);
  if (!size)
    return "";
  var num = 1024.00
  if (size < num)
    return size + "B";
  if (size < Math.pow(num, 2))
    return (size / num).toFixed(2) + "K"; //kb
  if (size < Math.pow(num, 3))
    return (size / Math.pow(num, 2)).toFixed(2) + "M"; //M
  if (size < Math.pow(num, 4))
    return (size / Math.pow(num, 3)).toFixed(2) + "G"; //G
  return (size / Math.pow(num, 4)).toFixed(2) + "T"; //T
}
    }
    })
  </script>
</html>
